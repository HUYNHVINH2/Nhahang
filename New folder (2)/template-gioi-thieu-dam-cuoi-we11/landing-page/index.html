<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inlove Landing Page</title>
        <link href="assets/images/favicon.png" rel="shortcut icon">

        <!-- Google-Font -->
        <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">


        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/animate.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">

    </head>
    <body>
        <div class="main-wrapper" data-stellar-background-ratio="0.5">
            <div class="fixed-caption">
                <span class="first" data-stellar-ratio="2" data-stellar-vertical-offset="30"><img src="assets/images/rose-1.png" alt="image"></span>
                <span class="second" data-stellar-ratio="2" data-stellar-vertical-offset="50"><img src="assets/images/leaf-1.png" alt="image"></span>
                <span class="third" data-stellar-ratio="2" data-stellar-vertical-offset="120"><img src="assets/images/leaf-2.png" alt="image"></span>
            </div> <!-- fixed-caption -->

            <header class="header-section text-center">
                <img src="assets/images/logo.png" alt="image">
            </header> <!-- header-section -->


            <section class="top-view">
                <div class="middle text-center">
                    <img src="assets/images/laptop.png" alt="image">

                    <div id="laptop-slider" class="carousel slide carousel-fade" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="item active"><img src="assets/images/top/screen.png" alt="image"></div>
                            <div class="item"><img src="assets/images/top/screen2.png" alt="image"></div>
                        </div>
                    </div> <!-- carousel -->
                </div>

                <div class="extra-caption">
                    <span class="item item-1 animated slideInRight"><img src="assets/images/top/preview1.png" alt="image"></span>
                    <span class="item item-2 animated slideInRight"><img src="assets/images/top/t-2.png" alt="image"></span>
                    <span class="item item-3 animated slideInRight"><img src="assets/images/top/preview2.png" alt="image"></span>
                    <span class="item item-4 animated slideInLeft"><img src="assets/images/top/preview3.png" alt="image"></span>
                    <span class="item item-5 animated slideInLeft"><img src="assets/images/top/t-3.png" alt="image"></span>
                    <span class="item item-6 animated slideInLeft"><img src="assets/images/top/preview4.png" alt="image"></span>
                </div>
            </section> <!-- top-view -->



            <section class="middle-section">
                <div class="container">
                    <div class="section-content text-center">
                        <h1>Welcome to <span>Inlove</span></h1>
                        <span class="sub-text"> ~ &nbsp The nice theme for Your beloved wedding! &nbsp ~ </span>
                    </div> <!-- section-content -->

                    <div class="section-caption text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="single-caption">
                                    <a href="http://themexriver.com/inlove/index.html" target="_blank"><img src="assets/images/show1.jpg" alt="image"></a>

                                    <div class="text"><a href="">Home page 1</a></div>
                                </div> <!-- single-caption -->
                            </div>

                            <div class="col-md-6">
                                <div class="single-caption">
                                    <a href="http://themexriver.com/inlove/index2.html" target="_blank"><img src="assets/images/show2.jpg" alt="image"></a>

                                    <div class="text"><a href="#">Home page 2</a></div>
                                </div> <!-- single-caption -->
                            </div>
                        </div>
                    </div> <!-- section-caption -->
                </div> <!-- container -->
            </section> <!-- middle-section -->



            <section class="bottom-section text-center">
                <div class="horse-car">
                    <div class="car">
                        <img src="assets/images/carriage.png" alt="images">

                        <span class="w-first"><img src="assets/images/wheel-front.png" alt="images"></span>
                        <span class="w-second"><img src="assets/images/wheel-rear.png" alt="images"></span>
                    </div> <!-- car -->
                </div> <!-- horse-car -->

                <div class="audio-sound"></div> 
            </section> <!-- bottom-section -->


            <footer class="footer-section text-center">
                <img src="assets/images/footer-text.png" alt="image">
            </footer>
        </div> <!-- main-wrapper"> -->

        
        <script src="assets/js/jquery.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/smoothscroll.js"></script>
        <script src="assets/js/staller.js"></script>
        <script src="assets/js/audioeffects.js"></script>
        <script src="assets/js/script.js"></script>

    </body>
</html>
